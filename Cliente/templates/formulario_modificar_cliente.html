{% extends "base.html" %}
{% load bootstrap3 %}
{% load static %}
{% block contenido %}


	
 <div class="col-md-12">

    {% if messages %}
        <ul class="messages">
		    {% for message in messages %}
		    <!--<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>-->
		    <div class="alert alert-danger"> {{ message }} </div>
		    {% endfor %}
		</ul>
    {% endif %}
                

        <div class="panel-body">
        	<legend>Modificar Cliente</legend>
        	<br>
		    <div class="row">
			
				<form role="form" enctype="multipart/form-data" action="{% url 'cliente:modificar_cliente' cliente.nit %}" data-toggle="validator" 
				method="POST" name="form_crear_usuario" class="form-horizontal">{% csrf_token %}
					
					<div class="col-md-9 ui-sortable form-horizontal">
						
						<div class="form-group">
							<label for="inputName" class="col-md-4 control-label">Nit</label>
							<div class="col-md-8">
								<input type="text" maxlength="50" class="form-control" value= {{cliente.nit}} name= "nit" id="nit" placeholder="Nit" disabled>
							</div>	
						</div>
						
						<div class="form-group">
							<label for="inputName" class="col-md-4 control-label">Razon Social</label>
							<div class="col-md-8">
								<input type="text" maxlength="40" class="form-control" value= "{{razon_social}}" name= "razon_social" id="razon_social" placeholder="Razon Social" required>
							</div>	
						</div>
										
						<div class="form-group">
							<label for="inputName" class="col-md-4 control-label">Sigla</label>
							<div class="col-md-8">
								<input type="text" maxlength="40" class="form-control" value= "{{sigla}}" name= "sigla" id="sigla" placeholder="Sigla" required>
							</div>	
						</div>
						
						<div class="form-group">
							<label for="inputName" class="col-md-4 control-label">Telefono</label>
							<div class="col-md-8">
								<input type="text" pattern="\d*" maxlength="10" class="form-control" value= "{{telefono}}" id="telefono"  name= "telefono" placeholder="Telefono" required>
							</div>	
						</div>
						
						<div class="form-group">
							<label for="inputName" class="col-md-4 control-label">Direccion</label>
							<div class="col-md-8">
								<input type="text"  maxlength="10" class="form-control" id="extension" value= "{{direccion}}" name= "direccion" placeholder="Direccion" required>
							</div>	
						</div>

						<br><br>
			        	<div class="form-group">
		                    <div class="col-md-8 col-md-offset-7">
		                        <button type="submit" class="btn btn-primary">Editar Cliente</button>
		                    </div>
                    	</div>
					</div>
				</form>

			</div>
		</div>
    </div>
                
</div>

{% endblock contenido %}

{% block plugins %}


	<script>
			$(document).ready(function() {
				
				App.init();


			});
	</script>




{% endblock plugins %}
