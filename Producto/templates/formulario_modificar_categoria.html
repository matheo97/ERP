{% extends "base.html" %}
{% load bootstrap3 %}
{% load static %}
{% block contenido %}


	
 <div class="col-md-12">
	<legend>Modificar Categoria</legend>
    {% if messages %}
        <ul class="messages">
		    {% for message in messages %}
		    <!--<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>-->
		    <div class="alert alert-danger"> {{ message }} </div>
		    {% endfor %}
		</ul>
    {% endif %}
                
	    <div class="panel-body">
		    <div class="row">
			
				<form role="form" enctype="multipart/form-data" action="{% url 'producto:modificar_categoria' categoria.id %}" data-toggle="validator" 
				method="POST" name="form_crear_categoria" class="form-horizontal">{% csrf_token %}
					<div class="col-md-9 ui-sortable form-horizontal">
			            
			            <div class="form-group">
			            	<label class="col-md-4 control-label">Tipo</label>
			            	<div class="col-md-8">
			                    <select name="tipo" class="form-control" required>
			                    	<option>{{categoria.tipo}}</option>
		                        	<option disabled>──────────</option>
			                        <option>Lubricantes Industriales</option>
			                        <option>Grasas</option>
			                        <option>Aditivos</option>
			                        <option>Soldadura para Antorcha</option>
			                        <option>Soldadura para Arco</option>
			                        <option>Soldadura TIG</option>
			                        <option>Quimicos</option>
			                        <option>Otros</option>
			                    </select>
		                    </div>
						</div>
						
						<div class="form-group">
                            <label class="col-md-4 control-label">Imagen</label>
                            <fieldset>
                              <div >
                                <div class="row fileupload-buttonbar">
                                  <div class="col-md-8">
                                    <span>
                                        <input type="file" style="position: relative;top:5px;left:15px;" name="imagen" id="imagen" accept="image/*">
                                    </span>                          
                                  </div>
                              </div>
                            </fieldset>
                        </div>
					
						
			
	                    <br><br>
			        	<div class="form-group">
                        <div class="col-md-8 col-md-offset-7">
                            <button type="submit" class="btn btn-primary">Editar Categoria</button>
                        </div>
					</div>
				</form>
	
			</div>
		</div>
	</div>
	
	<script>
	
	$(document).ready(function(){
	    $('form_crear_usuario').submit(function(event) { // o el id de tu formulario
	        alert("Workssss hahah");
	        if($('#{{form.primer_nombre.id_for_label}}').val() == 'lulu') {
	            alert("El campo primer nombre NO puede ser vacio");
	        }
	    })
	
	})
	</script>
</div>

{% endblock contenido %}

{% block plugins %}


	<script>
			$(document).ready(function() {
				
				App.init();


			});
	</script>




{% endblock plugins %}
