{% extends "base.html" %}
{% load bootstrap3 %}
{% load static %}
{% block contenido %}


	
 <div class="col-md-12">
 	
 	<legend>Crear Categoria</legend>
 	<br>

    {% if messages %}
        <ul class="messages">
		    {% for message in messages %}
		    <!--<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>-->
		    <div class="alert alert-danger"> {{ message }} </div>
		    {% endfor %}
		</ul>
    {% endif %}
                
	    <div class="panel-body">
		    <div class="row">
			
				<form role="form" enctype="multipart/form-data" action="{% url 'producto:crear_categoria' %}" data-toggle="validator" 
				method="POST" name="form_crear_categoria" class="form-horizontal">{% csrf_token %}
				
					<div class="col-md-9 ui-sortable form-horizontal">
						
			            <div class="form-group">
			            	<label class="col-md-4 control-label">Tipo</label>
			            	<div class="col-md-8">
			                    <select name="tipo" class="form-control" required>
			                        <option>Lubricantes Industriales</option>
			                        <option>Grasas</option>
			                        <option>Aditivos</option>
			                        <option>Soldadura para Antorcha</option>
			                        <option>Soldadura para Arco</option>
			                        <option>Soldadura TIG</option>
			                        <option>Quimicos</option>
			                        <option>Otros</option>
			                    </select>
		                    </div>
						</div>
						
						
						<div class="form-group">
							<label for="inputName" class="col-md-4 control-label">Nombre</label>
							<div class="col-md-8">
								<input type="text" maxlength="50" class="form-control" id="nombre"  name= "nombre" placeholder="Nombre" required>
							</div>	
						</div>
						
						
						
                        <div class="form-group">
                            <label class="col-md-4 control-label">Imagen</label>
                            <fieldset>
                              <div >
                                <div class="row fileupload-buttonbar">
                                  <div class="col-md-8">
                                    <span>
                                        <input type="file" style="position: relative;top:5px;left:15px;" name="imagen" id="imagen" accept="image/*" required>
                                    </span>                          
                                  </div>
                              </div>
                            </fieldset>
                        </div>
	                    
						
			
	                    <br><br>
			        	<div class="form-group">
                        <div class="col-md-8 col-md-offset-7">
                            <button type="submit" class="btn btn-primary">Crear Categoria</button>
                        </div>
					</div>
				</form>
	
			</div>
		</div>
	</div>
	
</div>

{% endblock contenido %}

{% block plugins %}


	<script>
			$(document).ready(function() {
				
				App.init();


			});
	</script>




{% endblock plugins %}
